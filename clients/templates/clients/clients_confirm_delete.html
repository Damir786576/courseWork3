{% extends "base.html" %}

{% block title %}Удаление клиента{% endblock %}

{% block content %}
    <h2>Удалить клиента?</h2>
    <p>Вы уверены, что хотите удалить "{{ object.full_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'clients_list' %}">Отмена</a>
{% endblock %}

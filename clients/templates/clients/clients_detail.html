{% extends "clients/base.html" %}

{% block title %}Детали клиента{% endblock %}

{% block content %}
    <div class="container">
        <h2>Детали клиента</h2>
        <ul class="list-group">
            <li class="list-group-item"><strong>Email:</strong> {{ client.email }}</li>
            <li class="list-group-item"><strong>Ф.И.О.:</strong> {{ client.full_name }}</li>
            <li class="list-group-item"><strong>Комментарий:</strong> {{ client.comment }}</li>
        </ul>
        <div class="mt-3">
            <a href="{% url 'clients_edit' client.pk %}" class="btn btn-warning">Редактировать</a>
            <a href="{% url 'clients_list' %}" class="btn btn-secondary">Назад</a>
        </div>
    </div>
{% endblock %}

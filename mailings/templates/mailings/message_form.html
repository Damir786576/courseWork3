{% extends "clients/base.html" %}

{% block title %}{% if object %}Редактировать сообщение{% else %}Создать сообщение{% endif %}{% endblock %}

{% block content %}
    <div class="container">
        <h2>{% if object %}Редактировать сообщение{% else %}Создать сообщение{% endif %}</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'message_list' %}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
{% endblock %}

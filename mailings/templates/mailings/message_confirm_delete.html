{% extends "clients/base.html" %}

{% block title %}Удаление сообщения{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="text-danger">Удалить сообщение?</h2>
        <p>Вы уверены, что хотите удалить "{{ message.subject }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'message_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}

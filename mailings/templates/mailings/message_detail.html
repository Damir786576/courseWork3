{% extends "clients/base.html" %}

{% block title %}Детали сообщения{% endblock %}

{% block content %}
    <div class="container">
        <h2>Детали сообщения</h2>
        <ul class="list-group">
            <li class="list-group-item"><strong>Тема письма:</strong> {{ message.subject }}</li>
            <li class="list-group-item"><strong>Тело письма:</strong> {{ message.body }}</li>
        </ul>
        <div class="mt-3">
            <a href="{% url 'message_edit' message.pk %}" class="btn btn-warning">Редактировать</a>
            <a href="{% url 'message_list' %}" class="btn btn-secondary">Назад</a>
        </div>
    </div>
{% endblock %}

{% extends "clients/base.html" %}

{% block title %}Список сообщений{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="mb-4">Список сообщений</h2>
        <a href="{% url 'message_create' %}" class="btn btn-success mb-3">Создать сообщение</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Тема письма</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages %}
                    <tr>
                        <td><a href="{% url 'message_detail' message.pk %}">{{ message.subject }}</a></td>
                        <td>
                            <a href="{% url 'message_edit' message.pk %}" class="btn btn-warning btn-sm">Редактировать</a>
                            <a href="{% url 'message_delete' message.pk %}" class="btn btn-danger btn-sm">Удалить</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
